name: Daily Watchlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate site
        run: |
          python src/main.py
          echo "----- FIRST 20 LINES OF docs/index.html -----"
          sed -n '1,20p' docs/index.html || true
          echo "----- GREP FOR PLACEHOLDER PHRASE -----"
          grep -n "If you can see this" docs/index.html || echo "Placeholder phrase NOT found."

      - name: Commit updated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/data/*.json || true
          echo "----- GIT STATUS -----"
          git status
          echo "----- GIT DIFF STAT -----"
          git diff --stat || true
          git commit -m "Daily update" || echo "No chang
