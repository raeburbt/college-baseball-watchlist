name: Daily Watchlist

on:
  workflow_dispatch:
  schedule:
    # 16:00 UTC daily â‰ˆ 9am MT (standard) / 10am MT (daylight)
    - cron: "0 16 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate site
        run: |
          python src/main.py

      - name: Commit updated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/data/top_games_by_day.json || true
          git commit -m "Daily update" || echo "No changes to commit"
          git push
